<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>This is a new Web App!</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>hello<span>.</span><small>i can calculate your time spent at work, i also automaticly subtract a 30 min lunch break</small></h1>
  <div class="container">
    <div class="result">
      <h2 class="amount">0.0</h2>
      <h3 class="hours">Hours</h3>
    </div>
    <div class="form-lockup">
      <div class="input-group hours-start">
        <input type="text" required id="start">
        <label>Arrived at work</label>
      </div>
      <div class="input-group hours-end">
        <input type="text" required id="end">
        <label>Leaving work</label>
      </div>
    </div>
  </div>
  <footer id="main-footer">
    <h1 class="logo">timeLOG</h1>
    <h2 class="author">Albert Svarre Dols√∏</h2>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../js/min/scripts.js"></script>
</body>
